# Configuration for training on the MPI-Faust dataset

# [Data settings]
data_dir: "./data/MPI-Faust/registrations"  # Replace with the actual path to your dataset

# [Training settings]
ckpt_path: null  # Path to checkpoint if resuming training, otherwise null
gpu: 0  # GPU ID
degree: 3 # Degree of spherical harmonics
num_classes: 6890 # MPI-Faust dataset classnames

# [Hyperparameter settings]
lr: 0.001 #Optimizer Learning Rate
weight_decay: 1e-5 #Optimizer Weight Decay
gamma: 0.98 #Scheduler Gamma Value
max_epochs: 300
batch_size: 6